<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Django</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/sign.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/container.css' %}">

</head>
<body>
<div class="container">
    <form>
        {% csrf_token %}
        <h1>Sign Up </h1>
        <p> Please fill in this form to create an account.</p>


        <div class="form-group">
            <label>Username</label>
            <input type="form2.Name" class="form-control"  placeholder=""  required>
            <!--{{ form2.Name }}-->

        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="form2.email" class="form-control"
                   required>
            <!--{{ form2.Email }}-->
        </div>

         <div class="form-group">
            <label>Password</label>
            <input type="form2.password" class="form-control"   required>
             <!--{{ form2.Password }}-->
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="form2.password1" class="form-control" placeholder=""  required>
            <!--{{ form2.password1 }}-->

        </div>

        <input type="submit" class="btn btn-success" value="Sign Up">
        <div class="form-content">
          <p>By clicking the Sign Up button,you agree to our<br>
        <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a></p>
        </div>
    </form>
     <p> Already have an Account? <a href="{%url 'form' %}"><strong>    Log In</strong></a></p>
</div>

</body>
</html>
